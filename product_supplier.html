<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Supplier Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a8a4e6;
            --background-color: #1a1a1a;
            --card-bg: rgba(30, 30, 30, 0.8);
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: var(--text-color);
        }

        body[dir="ltr"] {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body[dir="rtl"] {
            font-family: 'Doran', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
        }

        .form-header {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-header h1 {
            color: var(--text-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.6rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            background: rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            font-size: 0.9rem;
            color: var(--text-color);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .image-section {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .image-upload {
            border: 3px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(108, 92, 231, 0.05);
        }

        .image-upload:hover {
            background: rgba(108, 92, 231, 0.1);
            transform: translateY(-2px);
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            fill: var(--primary-color);
            opacity: 0.8;
            transition: var(--transition);
        }

        .image-upload:hover .upload-icon {
            transform: scale(1.1);
            opacity: 1;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            min-height: 120px;
            justify-content: flex-start;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 2px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            cursor: move;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .preview-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }

        .preview-item.dragging {
            opacity: 0.7;
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .preview-item:hover img {
            transform: scale(1.1);
        }

        .preview-item .position-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
        }

        .preview-item .remove {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            z-index: 2;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .preview-item .remove:hover {
            background: rgba(220, 38, 38, 0.9);
            transform: scale(1.1);
        }

        .specs-section {
            grid-column: span 4;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .specs-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            max-height: 200px;
            overflow-y: auto;
        }

        .spec-item {
            display: flex;
            gap: 0.3rem;
            align-items: center;
        }

        .spec-item input {
            flex: 1;
            padding: 0.4rem;
        }

        .add-spec {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .add-spec:hover {
            color: var(--secondary-color);
        }

        .remove-spec {
            background: none;
            border: none;
            color: #ff7675;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.2rem;
            transition: var(--transition);
        }

        .remove-spec:hover {
            color: #d63031;
        }

        .submit-btn {
            grid-column: span 4;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .error {
            border-color: #ff7675 !important;
            animation: shake 0.5s ease-in-out;
        }

        .error-message {
            color: #ff7675;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 1200px) {
            .form-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .image-section {
                grid-column: span 3;
            }
            
            .specs-section {
                grid-column: span 3;
            }
            
            .submit-btn {
                grid-column: span 3;
            }
            
            .specs-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .image-section,
            .specs-section,
            .submit-btn {
                grid-column: span 2;
            }
            
            .specs-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: var(--border-radius);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .sortable-ghost {
            opacity: 0.5;
            transform: scale(1.05);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body dir="rtl">
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <div>
                    <h1 data-lang="fa">افزودن محصول جدید</h1>
                    <p data-lang="fa">لطفا جزئیات محصول را وارد کنید</p>
                </div>
                <button class="language-toggle" id="languageToggle">English</button>
            </div>
            <form id="productForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="productName" data-lang="fa">نام محصول</label>
                        <input type="text" id="productName" required>
                        <div class="error-message" data-lang="fa">نام محصول الزامی است</div>
                    </div>

                    <div class="form-group">
                        <label for="category" data-lang="fa">دسته‌بندی</label>
                        <select id="category" required>
                            <option value="" data-lang="fa">انتخاب دسته‌بندی</option>
                            <option value="electronics" data-lang="fa">الکترونیک</option>
                            <option value="clothing" data-lang="fa">پوشاک</option>
                            <option value="home" data-lang="fa">خانه و باغ</option>
                            <option value="beauty" data-lang="fa">زیبایی</option>
                            <option value="sports" data-lang="fa">ورزشی</option>
                        </select>
                        <div class="error-message" data-lang="fa">لطفا دسته‌بندی را انتخاب کنید</div>
                    </div>

                    <div class="form-group">
                        <label for="price" data-lang="fa">قیمت</label>
                        <input type="number" id="price" step="0.01" required>
                        <div class="error-message" data-lang="fa">لطفا قیمت معتبر وارد کنید</div>
                    </div>

                    <div class="form-group">
                        <label for="stock" data-lang="fa">تعداد موجودی</label>
                        <input type="number" id="stock" required>
                        <div class="error-message" data-lang="fa">لطفا تعداد موجودی را وارد کنید</div>
                    </div>

                    <div class="form-group">
                        <label for="productDescription" data-lang="fa">توضیحات محصول</label>
                        <textarea id="productDescription" required></textarea>
                        <div class="error-message" data-lang="fa">توضیحات محصول الزامی است</div>
                    </div>

                    <div class="image-section">
                        <label>تصاویر محصول</label>
                        <div class="image-upload" id="imageUpload">
                            <input type="file" id="fileInput" name="images" multiple accept="image/*" style="display: none;">
                            <div class="upload-area">
                                <svg class="upload-icon" viewBox="0 0 24 24">
                                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                                </svg>
                                <p>تصاویر را اینجا رها کنید یا برای انتخاب کلیک کنید</p>
                                <p class="upload-hint">PNG, JPG تا 10 مگابایت</p>
                            </div>
                        </div>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>

                    <div class="specs-section">
                        <label data-lang="fa">مشخصات</label>
                        <div class="specs-container" id="specsContainer">
                            <div class="spec-item">
                                <input type="text" placeholder="کلید (مثال: رنگ)" data-lang="fa">
                                <input type="text" placeholder="مقدار (مثال: قرمز)" data-lang="fa">
                                <button type="button" class="remove-spec">×</button>
                            </div>
                        </div>
                        <button type="button" class="add-spec" data-lang="fa">+ افزودن مشخصات</button>
                    </div>

                    <button type="submit" class="submit-btn" data-lang="fa">افزودن محصول</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('productForm');
            const imageUpload = document.getElementById('imageUpload');
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const specsContainer = document.getElementById('specsContainer');
            const languageToggle = document.getElementById('languageToggle');

            // Language translations
            const translations = {
                en: {
                    'Add New Product': 'Add New Product',
                    'Fill in the details below to add a new product': 'Fill in the details below to add a new product',
                    'Product Name': 'Product Name',
                    'Product Description': 'Product Description',
                    'Category': 'Category',
                    'Select a category': 'Select a category',
                    'Electronics': 'Electronics',
                    'Clothing': 'Clothing',
                    'Home & Garden': 'Home & Garden',
                    'Beauty': 'Beauty',
                    'Sports': 'Sports',
                    'Price': 'Price',
                    'Stock Quantity': 'Stock Quantity',
                    'Product Images': 'Product Images',
                    'Click to upload images or drag and drop': 'Click to upload images or drag and drop',
                    'Specifications': 'Specifications',
                    'Key (e.g., Color)': 'Key (e.g., Color)',
                    'Value (e.g., Red)': 'Value (e.g., Red)',
                    '+ Add Specification': '+ Add Specification',
                    'Add Product': 'Add Product',
                    'Product name is required': 'Product name is required',
                    'Product description is required': 'Product description is required',
                    'Please select a category': 'Please select a category',
                    'Please enter a valid price': 'Please enter a valid price',
                    'Please enter stock quantity': 'Please enter stock quantity'
                },
                fa: {
                    'Add New Product': 'افزودن محصول جدید',
                    'Fill in the details below to add a new product': 'لطفا جزئیات محصول را وارد کنید',
                    'Product Name': 'نام محصول',
                    'Product Description': 'توضیحات محصول',
                    'Category': 'دسته‌بندی',
                    'Select a category': 'انتخاب دسته‌بندی',
                    'Electronics': 'الکترونیک',
                    'Clothing': 'پوشاک',
                    'Home & Garden': 'خانه و باغ',
                    'Beauty': 'زیبایی',
                    'Sports': 'ورزشی',
                    'Price': 'قیمت',
                    'Stock Quantity': 'تعداد موجودی',
                    'Product Images': 'تصاویر محصول',
                    'Click to upload images or drag and drop': 'تصاویر را اینجا رها کنید یا برای انتخاب کلیک کنید',
                    'Specifications': 'مشخصات',
                    'Key (e.g., Color)': 'کلید (مثال: رنگ)',
                    'Value (e.g., Red)': 'مقدار (مثال: قرمز)',
                    '+ افزودن مشخصات': '+ افزودن مشخصات',
                    'Add Product': 'افزودن محصول',
                    'Product name is required': 'نام محصول الزامی است',
                    'Product description is required': 'توضیحات محصول الزامی است',
                    'Please select a category': 'لطفا دسته‌بندی را انتخاب کنید',
                    'Please enter a valid price': 'لطفا قیمت معتبر وارد کنید',
                    'Please enter stock quantity': 'لطفا تعداد موجودی را وارد کنید'
                }
            };

            let currentLang = 'fa';

            // Language toggle functionality
            languageToggle.addEventListener('click', () => {
                currentLang = currentLang === 'fa' ? 'en' : 'fa';
                languageToggle.textContent = currentLang === 'fa' ? 'English' : 'فارسی';
                
                document.body.dir = currentLang === 'fa' ? 'rtl' : 'ltr';
                
                document.querySelectorAll('[data-lang]').forEach(element => {
                    const text = element.textContent.trim();
                    if (translations[currentLang][text]) {
                        element.textContent = translations[currentLang][text];
                    }
                });

                document.querySelectorAll('input[placeholder]').forEach(input => {
                    const placeholder = input.getAttribute('placeholder');
                    if (translations[currentLang][placeholder]) {
                        input.setAttribute('placeholder', translations[currentLang][placeholder]);
                    }
                });
            });

            // Initialize Sortable.js with the exact same configuration
            new Sortable(imagePreview, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                draggable: '.preview-item',
                onEnd: function() {
                    updatePositions();
                }
            });

            function updatePositions() {
                const items = imagePreview.querySelectorAll('.preview-item');
                items.forEach((item, index) => {
                    const label = item.querySelector('.position-label');
                    if (label) {
                        label.textContent = `${index + 1}/${items.length}`;
                    }
                });
            }

            // File handling
            imageUpload.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            function handleFiles(files) {
                const currentImages = imagePreview.querySelectorAll('.preview-item').length;
                const remainingSlots = 10 - currentImages;
                
                if (files.length > remainingSlots) {
                    alert(`You can only upload ${remainingSlots} more images (maximum 10)`);
                    return;
                }

                Array.from(files).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const previewItem = document.createElement('div');
                            previewItem.className = 'preview-item';
                            previewItem.draggable = true;
                            previewItem.innerHTML = `
                                <img src="${e.target.result}" alt="Preview">
                                <div class="position-label">${currentImages + 1}/10</div>
                                <div class="remove">×</div>
                            `;

                            previewItem.querySelector('.remove').addEventListener('click', () => {
                                previewItem.remove();
                                updatePositions();
                            });

                            imagePreview.appendChild(previewItem);
                            updatePositions();
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // Specifications handling
            document.querySelector('.add-spec').addEventListener('click', () => {
                const specItem = document.createElement('div');
                specItem.className = 'spec-item';
                specItem.innerHTML = `
                    <input type="text" placeholder="Key (e.g., Color)" data-lang="en">
                    <input type="text" placeholder="Value (e.g., Red)" data-lang="en">
                    <button type="button" class="remove-spec">×</button>
                `;
                specItem.querySelector('.remove-spec').addEventListener('click', () => {
                    specItem.remove();
                });
                specsContainer.appendChild(specItem);
            });

            // Form validation and submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
                document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

                let isValid = true;
                const requiredFields = form.querySelectorAll('[required]');
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.classList.add('error');
                        field.nextElementSibling.style.display = 'block';
                        isValid = false;
                    }
                });

                if (isValid) {
                    const submitBtn = form.querySelector('.submit-btn');
                    submitBtn.textContent = currentLang === 'en' ? 'Adding Product...' : 'در حال افزودن محصول...';
                    submitBtn.disabled = true;
                    
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    submitBtn.textContent = currentLang === 'en' ? 'Add Product' : 'افزودن محصول';
                    submitBtn.disabled = false;
                    alert(currentLang === 'en' ? 'Product added successfully!' : 'محصول با موفقیت افزوده شد!');
                    form.reset();
                    imagePreview.innerHTML = '';
                }
            });

            // Input validation
            form.querySelectorAll('input, select, textarea').forEach(input => {
                input.addEventListener('input', () => {
                    if (input.value.trim()) {
                        input.classList.remove('error');
                        input.nextElementSibling.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
