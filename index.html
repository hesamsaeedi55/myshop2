<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Product Portal</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #f5f6fa;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #dcdde1;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            max-width: 1600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .form-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
        }

        .form-header {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-header h1 {
            color: var(--text-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--card-bg);
            transition: var(--transition);
            font-size: 0.9rem;
            color: var(--text-color);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .image-section {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .image-upload {
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: var(--background-color);
            flex: 0 0 auto;
        }

        .image-upload:hover {
            border-color: var(--primary-color);
            background: rgba(74, 144, 226, 0.05);
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
            background: var(--background-color);
            border-radius: var(--border-radius);
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove {
            position: absolute;
            top: 3px;
            right: 3px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .specs-section {
            grid-column: span 3;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .specs-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--background-color);
            border-radius: var(--border-radius);
            max-height: 200px;
            overflow-y: auto;
        }

        .spec-item {
            display: flex;
            gap: 0.3rem;
            align-items: center;
        }

        .spec-item input {
            flex: 1;
            padding: 0.4rem;
        }

        .add-spec {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .add-spec:hover {
            background: rgba(74, 144, 226, 0.1);
        }

        .remove-spec {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.2rem;
        }

        .submit-btn {
            grid-column: span 3;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #357abd;
        }

        .error {
            border-color: #e74c3c !important;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        @media (max-width: 1200px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .image-section {
                grid-column: span 2;
            }
            
            .specs-section {
                grid-column: span 2;
            }
            
            .submit-btn {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .image-section,
            .specs-section,
            .submit-btn {
                grid-column: span 1;
            }
            
            .specs-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: var(--border-radius);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: var(--border-radius);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>Add New Product</h1>
                <p>Fill in the product details below</p>
            </div>
            <form id="productForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required>
                        <div class="error-message">Product name is required</div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="home">Home & Garden</option>
                            <option value="beauty">Beauty</option>
                            <option value="sports">Sports</option>
                        </select>
                        <div class="error-message">Please select a category</div>
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" step="0.01" required>
                        <div class="error-message">Please enter a valid price</div>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock Quantity</label>
                        <input type="number" id="stock" required>
                        <div class="error-message">Please enter stock quantity</div>
                    </div>

                    <div class="form-group">
                        <label for="productDescription">Product Description</label>
                        <textarea id="productDescription" required></textarea>
                        <div class="error-message">Product description is required</div>
                    </div>

                    <div class="image-section">
                        <label>Product Images</label>
                        <div class="image-upload" id="imageUpload">
                            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                            <p>Click to upload images or drag and drop</p>
                            <p>PNG, JPG up to 10MB</p>
                        </div>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>

                    <div class="specs-section">
                        <label>Specifications</label>
                        <div class="specs-container" id="specsContainer">
                            <div class="spec-item">
                                <input type="text" placeholder="Key (e.g., Color)">
                                <input type="text" placeholder="Value (e.g., Red)">
                                <button type="button" class="remove-spec">×</button>
                            </div>
                        </div>
                        <button type="button" class="add-spec">+ Add Specification</button>
                    </div>

                    <button type="submit" class="submit-btn">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('productForm');
            const imageUpload = document.getElementById('imageUpload');
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const specsContainer = document.getElementById('specsContainer');

            // File handling
            imageUpload.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            function handleFiles(files) {
                const currentImages = imagePreview.querySelectorAll('.preview-item').length;
                const remainingSlots = 10 - currentImages;
                
                if (files.length > remainingSlots) {
                    alert(`You can only upload ${remainingSlots} more images (maximum 10)`);
                    return;
                }

                Array.from(files).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const previewItem = document.createElement('div');
                            previewItem.className = 'preview-item';
                            previewItem.innerHTML = `
                                <img src="${e.target.result}" alt="Preview">
                                <button type="button" class="remove">×</button>
                            `;

                            previewItem.querySelector('.remove').addEventListener('click', () => {
                                previewItem.remove();
                            });

                            imagePreview.appendChild(previewItem);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // Specifications handling
            document.querySelector('.add-spec').addEventListener('click', () => {
                const specItem = document.createElement('div');
                specItem.className = 'spec-item';
                specItem.innerHTML = `
                    <input type="text" placeholder="Key (e.g., Color)">
                    <input type="text" placeholder="Value (e.g., Red)">
                    <button type="button" class="remove-spec">×</button>
                `;
                specItem.querySelector('.remove-spec').addEventListener('click', () => {
                    specItem.remove();
                });
                specsContainer.appendChild(specItem);
            });

            // Form validation and submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
                document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

                let isValid = true;
                const requiredFields = form.querySelectorAll('[required]');
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.classList.add('error');
                        field.nextElementSibling.style.display = 'block';
                        isValid = false;
                    }
                });

                if (isValid) {
                    const submitBtn = form.querySelector('.submit-btn');
                    submitBtn.textContent = 'Adding Product...';
                    submitBtn.disabled = true;
                    
                    // Simulate form submission
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    submitBtn.textContent = 'Add Product';
                    submitBtn.disabled = false;
                    alert('Product added successfully!');
                    form.reset();
                    imagePreview.innerHTML = '';
                }
            });

            // Input validation
            form.querySelectorAll('input, select, textarea').forEach(input => {
                input.addEventListener('input', () => {
                    if (input.value.trim()) {
                        input.classList.remove('error');
                        input.nextElementSibling.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
